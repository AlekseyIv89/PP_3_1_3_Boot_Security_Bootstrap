<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

    <title>Admin panel</title>
</head>
<body>
    <header>
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                        <div class="collapse navbar-collapse" id="user">
                            <ul class="navbar-nav mr-auto">
                                <a class="navbar-brand font-weight-bold ml-2 mr-1" th:text="${admin.getEmail()}">E-mail</a>
                                <a class="navbar-brand mr-1">with roles:</a>
                                <a class="navbar-brand mr-1" th:text="${#strings.listJoin(admin.getRoles(), ' ')}">role</a>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-right" th:href="@{/logout}">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">

            <!--Sidebar-->
            <div class="col-2 sidebar-sticky pt-4 px-0 bg-white d-flex flex-column">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#adminPanel">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#userPanel">User</a>
                    </li>
                </ul>
            </div>

            <div class="col-10 bg-light">
                <div class="tab-content" style="padding-top: 15px; height: 100vh">

                    <!--Admin panel-->
                    <div class="tab-pane fade show active pt-3 px-4" id="adminPanel">
                        <h1>Admin panel</h1>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#allUsers">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                            </li>
                        </ul>
                        <div class="tab-content">

                            <!--All users-->
                            <div class="tab-pane fade show active" id="allUsers">
                                <div class="card">
                                    <h5 class="card-header">All users</h5>
                                    <div class="card-body text-center">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>First Name</th>
                                                    <th>Last Name</th>
                                                    <th>Age</th>
                                                    <th>Email</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="user : ${users}">
                                                    <td th:text="${user.getId()}"></td>
                                                    <td th:text="${user.getFirstName()}"></td>
                                                    <td th:text="${user.getLastName()}"></td>
                                                    <td th:text="${user.getAge()}"></td>
                                                    <td th:text="${user.getEmail()}"></td>
                                                    <td th:text="${#strings.listJoin(user.getRoles(), ' ')}"></td>
                                                    <td>
                                                        <a class="btn btn-info" role="button" data-toggle="modal"
                                                           data-target="#edit"
                                                           th:attrappend="data-target=${user.getId()}">Edit</a>
                                                    </td>
                                                    <td>
                                                        <a class="btn btn-danger" role="button" data-toggle="modal"
                                                           data-target="#delete" th:attrappend="data-target=${user.getId()}">Delete</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!--New user-->
                            <div class="tab-pane fade" id="newUser">
                                <div class="form-group">
                                    <div class="control-group required">
                                        <div class="card">
                                            <h5 class="card-header">Add new user</h5>
                                            <div class="card-body text-center">
                                                <div class="form justify-content-center mx-auto col-3">
                                                    <form method="post" th:action="@{/admin/new}" th:object="${createUser}">
                                                        <p>
                                                            <label class="container-fluid font-weight-bold m-0" for="firstName">First name</label>
                                                            <input class="form-control" th:field="*{firstName}" type="text" name="firstName" id="firstName" autofocus>
                                                        </p>
                                                        <p>
                                                            <label class="container-fluid font-weight-bold m-0" for="lastName">Last name</label>
                                                            <input class="form-control" th:field="*{lastName}" type="text" name="lastName" id="lastName">
                                                        </p>
                                                        <p>
                                                            <label class="container-fluid font-weight-bold m-0" for="age">Age</label>
                                                            <input class="form-control" th:field="*{age}" type="number" name="age" id="age">
                                                        </p>
                                                        <p>
                                                            <label class="container-fluid font-weight-bold m-0" for="email">Email</label>
                                                            <input class="form-control" th:field="*{email}" type="email" name="email" id="email" required>
                                                        </p>
                                                        <p>
                                                            <label class="container-fluid font-weight-bold m-0" for="password">Password</label>
                                                            <input class="form-control" th:field="*{userPassword}" type="password" name="password" id="password" required/>
                                                        </p>
                                                        <label class="container-fluid font-weight-bold m-0" for="roles">Role</label>
                                                            <select class="form-control" th:field="*{roles}" name="roles" id="roles" required multiple size="2">
                                                                <option th:value="'ROLE_USER'">USER</option>
                                                                <option th:value="'ROLE_ADMIN'">ADMIN</option>
                                                            </select>
                                                        <button type="submit" class="btn btn-success btn-lg mt-3">Add new user</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--User panel-->
                    <div class="tab-pane fade pt-3 px-4" id="userPanel">
                        <h1>User information-page</h1>
                        <div class="card">
                            <h5 class="card-header">About user</h5>
                            <div class="card-body text-center">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td th:text="${admin.getId()}">ID</td>
                                            <td th:text="${admin.getFirstName()}">First Name</td>
                                            <td th:text="${admin.getLastName()}">Last Name</td>
                                            <td th:text="${admin.getAge()}">Age</td>
                                            <td th:text="${admin.getEmail()}">Email</td>
                                            <td th:text="${#strings.listJoin(admin.getRoles(), ' ')}">Role</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
